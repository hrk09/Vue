<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue Start</title>
</head>
<body>
  <!-- div#app하고 tab하면 id로 자동완성 -->
  <!-- <div> -->
    <!-- {{ message }} message 데이터가 나오는 것이 아닌, 그냥 {{ message }}라고 출력됨 -->
    <div id="app"> 
      <!-- vue 에서 작성한 모든 것이 여기 안에 들어가게 됨! -->
      {{ message }} => {{ count }}
      <!-- 클릭할 때마다 plus하는 함수 실행시킨다 -->
      <button v-on:click="plus">Plus</button>  
      <!-- 클릭할 때마다 minus하는 함수 실행시킨다 -->
      <button v-on:click="minus">Minus</button>  
    </div>
    <!-- </div> -->

 <script>
    // vue 코드가 작성되는 곳 
    const app = new Vue({ // new 는 새로운 인스턴스(app이라는 변수로) 만든다의 new, Vue의 V는 대문자!
      el: '#app',  // el(ement): '#app'(CSS selector); 즉, div id="app"에 Vue에서 작성한 데이터를 넣겠다고 하는 것
      data : {  // Vue에서 관리할 데이터 작성
        message: 'Hello, Vue★',
        count: 0,
      },
    
      methods: {  // vue에서 정의할 함수 적는 곳
        plus: function() { // 함수 정의 시 => 사용 노놉:( 
          // 무조건 function()으로 함수를 정의해야 this 가 vue 인스턴스를 가리키게 됨!
          this.count++  // data의 count를 더하겠다
        },
        minus: function() {
          this.count--
        },
      // 주의! data에 지정된 변수와 method에 있는 함수명이 똑같으면 안됨!(namespace가 겹침)
      }
    })


  </script>
</body>
</html>
